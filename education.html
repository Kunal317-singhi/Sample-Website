<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            text-align: center;
        }

        .education-container {
            background-color: #ffffffcc;
            margin: 60px auto;
            padding: 40px 30px;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #6a11cb;
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #444;
            line-height: 1.8;
        }

        b {
            color: #e74c3c;
        }

        u {
            color: #2c3e50;
            text-decoration: none;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>

    <div class="education-container">
        <h1>My Education</h1>
        <p>
            Class <b>10th</b> — <u>Gitanjali Devshala</u><br />
            Class <b>11th and 12th</b> — <u>St. Mary’s Junior College</u>
        </p>
    </div>

</body>
</html>
