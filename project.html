<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
    }

    .projects-container {
      background-color: #ffffffcc;
      margin: 60px auto;
      padding: 40px 30px;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #c0392b;
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #444;
      line-height: 1.8;
    }

    b {
      color: #8e44ad;
    }

    u {
      color: #2c3e50;
      text-decoration: none;
      border-bottom: 2px dashed #2c3e50;
      padding-bottom: 2px;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="projects-container">
    <h1>My Projects</h1>
    <p>
      <b>Arduino:</b> <u>Robotic car, fire alarm, Plant Watering</u> <br /><br />
      <b>Coding:</b> <u>HTML, CSS, JS, Python, Java</u>
    </p>

    <div class="gallery">
      <img src="https://c8.alamy.com/comp/2F5W8B4/arduino-project-remote-controlled-car-with-bluetooth-module-car-with-4-motors-and-controller-2F5W8B4.jpg" alt="Robotic Car" />
      <img src="https://emaillistvalidation.com/blog/content/images/2023/09/HTML5_logo_and_wordmark.svg.png" alt="HTML" />
      <img src="https://th.bing.com/th/id/OIP.xKwQC7ryEvzQSdckdKFJZAHaFP?rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="CSS" />
      <img src="https://th.bing.com/th/id/OIP.uDEtrBWFiURX4Am-l_faaAHaEc?rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="Java" />
      <img src="https://th.bing.com/th/id/R.3d9a78ed6fe62aa5ee6e9fd61c092cca?rik=ZiCpvfaE3Uvsyw&riu=http%3a%2f%2fraspberry-valley.azurewebsites.net%2fimg%2fPython-01.jpg&ehk=8vKJDv5zFpIl2H1IIBd1wEd0DzKG0xWp1335cz3otjY%3d&risl=&pid=ImgRaw&r=0" alt="Python" />
    </div>
  </div>

</body>
</html>
